<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ pageTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>

    <p>Your input: {{ userInput }}</p>

    <ion-input [(ngModel)]="userInput" placeholder="Enter some text"></ion-input>
    <ion-button (click)="updateUserInput('Updated text!')">Update Input</ion-button>

    <ion-button [routerLink]="['/about']">Go to About</ion-button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">Home</ion-button>
      <ion-button routerLink="/about">About</ion-button>
      <ion-button routerLink="/contact">Contact</ion-button>
      <ion-button routerLink="/settings">Settings</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
