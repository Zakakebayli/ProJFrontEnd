<ion-header>
    <ion-toolbar>
      <ion-title>Contact Us</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <h2>Get in Touch</h2>
    <form (submit)="submitForm()" #contactForm="ngForm">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" required [(ngModel)]="contact.name" name="name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required [(ngModel)]="contact.email" name="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-textarea required [(ngModel)]="contact.message" name="message"></ion-textarea>
      </ion-item>
  
      <ion-button expand="block" type="submit" [disabled]="!contactForm.form.valid">
        Send Message
      </ion-button>
    </form>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/home">Home</ion-button>
        <ion-button routerLink="/about">About</ion-button>
        <ion-button routerLink="/contact">Contact</ion-button>
        <ion-button routerLink="/settings">Settings</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
